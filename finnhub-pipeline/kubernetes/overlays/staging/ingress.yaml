apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trading-pipeline-ingress
  namespace: trading-pipeline-staging
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - staging.trading-pipeline.example.com
    - grafana-staging.trading-pipeline.example.com
    - prometheus-staging.trading-pipeline.example.com
    secretName: trading-pipeline-staging-tls
  rules:
  - host: grafana-staging.trading-pipeline.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
  - host: prometheus-staging.trading-pipeline.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
  - host: staging.trading-pipeline.example.com
    http:
      paths:
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: finnhub-producer
            port:
              number: 8000
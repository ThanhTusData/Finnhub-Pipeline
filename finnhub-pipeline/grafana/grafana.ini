[server]
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[security]
admin_user = admin
admin_password = admin
allow_embedding = true

[auth]
disable_login_form = false

[auth.anonymous]
enabled = false

[dashboards]
versions_to_keep = 20
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/stock_dashboard.json

[users]
allow_sign_up = false
allow_org_create = false

[log]
mode = console
level = info
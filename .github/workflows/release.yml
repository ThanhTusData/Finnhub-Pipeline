name: Release â€” Build & Push Images

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push finnhub_producer
      - name: Build and push finnhub_producer image
        uses: docker/build-push-action@v4
        with:
          context: ./finnhub_producer
          file: ./finnhub_producer/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-finnhub:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-finnhub:${{ github.sha }}

      # Build & push spark_processor image
      - name: Build and push spark_processor image
        uses: docker/build-push-action@v4
        with:
          context: ./spark_processor
          file: ./spark_processor/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-spark:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-spark:${{ github.sha }}

